{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Dashboard {% endblock %}
{% block content %}

<div class="container mt-5">
    <h1 class="text-center">Welcome, {{ user.name | title }}</h1>
    <ul>
        <li>{{user.name}}</li>
        <li>{{user.email}}</li>
        <li>{{user.created_at}}</li>
        <li>{{user.updated_at}}</li>
    </ul>
</div>

{% endblock %}
