{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Feedback {% endblock %}
{% block content %}


<div class="container mt-2 mb-5 p-3 ">
    <div class="row">
        <div class="card border-1 border-success shadow-sm p-3 mx-auto"
          style="width: 800px;  background-color: #f9f9fa;">
            <div class="row g-3">
                <div class="col-lg-6 d-flex">
                    <img src="{% static 'images/hero9.png' %}" class="img-fluid rounded-start" alt="Feedback Image">
                </div>
                <div class="col-lg-6">
                    <div class="card-body p-3">
                        <h4 class="card-title text-center">Feedback</h4>
                        <hr>
                        <form action="{% url 'feedback' %}" method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-success rounded-1 px-3">
                                Send Message
                            </button>
                            <a href="{% url 'home' %}" class="btn btn-light rounded-1">
                                Cancel
                            </a>
                        </form>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}


{% block javascript %}

{% endblock %}
