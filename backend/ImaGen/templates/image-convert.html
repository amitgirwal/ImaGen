{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Home {% endblock %}
{% block content %}

<div class="row">
    <div class="col-6">
        <div class="card border rounded p-3">
            
            <form action="{% url 'image_convert' %}" method="POST" enctype="multipart/form-data">  
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-success w-100 btn-lg" type="submit"><i class="fa-sharp fa-solid fa-exchange"></i> Convert Image</button>

                {% if uploaded_file_url %}
                    <p>File uploaded at: 
                        <a class="btn btn-dark" href="{{ uploaded_file_url }}" download> Download </a>
                    </p>
                {% endif %}
            </form>
        </div>
    </div>
    <div class="col-8">
    </div>
</div>
   
{% endblock %}
