{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}  Flip Image {% endblock %}
{% block content %}

<!-- Flip Image -->
<div class="container mt-5">
    <div class="row g-3">
        <div class="col-12 col-sm-12 col-md-6">
            <div class="card border-1 rounded p-3">
                <form action="{% url 'image_flip' %}" method="POST" enctype="multipart/form-data">
                    <h3 class="text-center mx-auto">Flip Image</h3>
                    {% csrf_token %}
                    {{form|crispy}}
                    <button class="btn btn-success w-100 btn-lg" type="submit">
                        <i class="fa-solid fa-camera-rotate"></i>&nbsp;
                        Flip Image</button>
                </form>
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6">
            <div class="card border-0">
                <img id="imgPreview" alt="Preview Image" style="display: none;">
            </div>
            {% if uploaded_file_url %}
            <div class="card border rounded" id="downloadImage">
                <img 
                  class="card-img-top"
                  src="/media/{{ img_name }}" 
                  alt="download image">
                <div class="p-2 mt-2">
                  <a class="btn btn-dark w-100 btn-lg" href="{{ uploaded_file_url }}" download>
                    <i class="fa-solid fa-download"></i> &nbsp; 
                    Download 
                  </a>
                </div>
              </div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
{% block javascript %}
<script>

    $(document).ready(() => {
      // set the select input
      let action = "{{action|upper}}";
      $("#id_flip_options").val(action);


      // image preview
      $('#id_image').change(function () {
        const file = this.files[0];
        if (file) {
          let reader = new FileReader();
          reader.onload = function (event) {
            $('#imgPreview').attr('src', event.target.result);
            $("#imgPreview").css("display", "block");
            $("#downloadImage").css("display", "none");
          }
          reader.readAsDataURL(file);
        }
      });
  
    });
  </script>
{% endblock %}
