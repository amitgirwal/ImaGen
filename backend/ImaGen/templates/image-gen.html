{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}  AI Image Generator  {% endblock %}
{% block content %}

<!-- QR Code Generator -->
<div class="container mt-5">
    <div class="row g-3">
        <div class="col-12 col-sm-12 col-md-6">
            <div class="card border-1 border rounded p-3">
                <form action="{% url 'qr_gen' %}" method="POST">
                    <h3 class="text-center mx-auto">
                        AI Image Generator
                    </h3>
                    {% csrf_token %}
                    {{form|crispy}}
                    <button class="btn btn-success w-100 btn-lg" type="submit">
                        <i class="fa-solid fa-robot"></i>&nbsp;
                       Generate Image
                    </button>
                </form>
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6">
            {% if uploaded_file_url %}
            <div class="card border-1 border rounded text-center d-block">
                <img 
                class="card-img-top"
                style="width: 300px;" src="/media/{{ img_name }}" 
                alt="download image">
                <div class="p-2 mt-2">
                    <h4 class="text mx-auto">AI Image Generator</h4>
                    <h5 class="fw-bold text-danger my-3">{{text|title}}</h5>
                    <a class="btn btn-dark w-100 btn-lg" href="/media/{{ img_name }}" download><i
                          class="fa-solid fa-download"></i> &nbsp; Download </a>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
