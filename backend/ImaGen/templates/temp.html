{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Home {% endblock %}
{% block content %}

<div class="row">
    <div class="col-6">
        <div class="card border rounded p-3">
            <form action="{% url 'addeffects' %}" method="POST" enctype="multipart/form-data"> 
                <h3>Image Compress</h3> 
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-success w-100 btn-lg" type="submit"><i class="fa-sharp fa-solid fa-exchange"></i> &nbsp; Convert Image</button>
                {% if uploaded_file_url %}
                    <p>File uploaded at: 
                        <a  href="{{ uploaded_file_url }}" download> {{ uploaded_file_url }} </a>
                    </p>
                {% endif %}
            </form>
        </div>
    </div>
    <div class="col-8">
    </div>
</div>
   
{% endblock %}
